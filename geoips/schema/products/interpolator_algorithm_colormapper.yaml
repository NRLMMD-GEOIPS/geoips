$id: products.interpolator_algorithm_colormapper
$ref: bases.top
type: object
description: |
  The default products interpolator_algorithm_colormap configuration. Requires spec, which defines the structure
  of the interpolator_algorithm_colormap. Has additional properties family and source_name, which define the 
  family in which the interpolator_algorithm_colormap resides, and the source_name of where the 
  interpolator_algorithm_colormap is derived from.
required:
  - spec
properties:
  family:
    const: interpolator_algorithm_colormapper
  source_names:
    type: array
    items:
      type: string
  spec:
    unevaluatedProperties: false
    $ref: "product_defaults.specs.interpolator_algorithm_colormapper"
    properties:
      variables:
        type: array
        items:
          type: string
