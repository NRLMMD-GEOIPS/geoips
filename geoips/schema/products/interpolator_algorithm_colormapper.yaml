$id: products.interpolator_algorithm_colormapper
$ref: bases.top
type: object
description: |
  The default products interpolator_algorithm_colormapper product configuration.
  Requires spec, which defines the structure of the interpolator_algorithm_colormapper
  product plugins. Has additional properties such as source_name, which defines the
  source_name of where the product using the interpolator_algorithm_colormapper family
  is derived from.
required:
  - spec
properties:
  family:
    const: interpolator_algorithm_colormapper
  source_names:
    type: array
    items:
      type: string
  spec:
    unevaluatedProperties: false
    $ref: "product_defaults.specs.interpolator_algorithm_colormapper"
    properties:
      variables:
        type: array
        items:
          type: string
