$id: products.by_source
$ref: bases.base
title: "Products by Source"
description: "A set of products that can be produced from a specific data source."
type: object
required:
  - spec
properties:
  spec:
    type: object
    required:
      - products
    additionalProperties: false
    properties:
      products:
        minItems: 1
        type: array
        required:
          - name
          - variables
        additionalProperties: true
        properties:
          name:
            type: string
          variables:
            type: array
            minItems: 1
          product_defaults:
            type: string
