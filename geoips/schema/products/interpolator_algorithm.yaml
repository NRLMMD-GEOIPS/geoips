$id: products.interpolator_algorithm
$ref: bases.top
type: object
description: |
  The default products interpolator_algorithm configuration. Requires spec, which defines the structure
  of the interpolator_algorithm. Has additional properties family and source_name, which define the 
  family in which the interpolator_algorithm resides, and the source_name of where the 
  interpolator_algorithm is derived from.
required:
  - spec
properties:
  family:
    const: interpolator_algorithm
  source_name:
    type: string
  spec:
    unevaluatedProperties: false
    $ref: "product_defaults.specs.interpolator_algorithm"
    properties:
      variables:
        type: array
        items:
          type: string
