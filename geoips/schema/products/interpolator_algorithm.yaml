$id: products.interpolator_algorithm
$ref: bases.top
type: object
description: |
  The default products interpolator_algorithm product configuration. Requires spec,
  which defines the structure of the interpolator_algorithm product plugins. Has
  additional properties such as source_name, which defines the source_name of where the
  product using the interpolator_algorithm family is derived from.
required:
  - spec
properties:
  family:
    const: interpolator_algorithm
  source_names:
    type: array
    items:
      type: string
  spec:
    unevaluatedProperties: false
    $ref: "product_defaults.specs.interpolator_algorithm"
    properties:
      variables:
        type: array
        items:
          type: string
