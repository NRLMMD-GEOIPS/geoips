$id: products.xarray_dict_to_output_format
$ref: bases.top
type: object
description: |
  The default products xarray_dict_to_output_format product configuration. Requires
  spec, which defines the structure of the xarray_dict_to_output_format product. Has
  additional properties family and source_name, which define the family in which the
  xarray_dict_to_output_format product resides (static), and the source_name of where
  the xarray_dict_to_output_format product is derived from.
required:
  - spec
properties:
  family:
    const: xarray_dict_to_output_format
  source_names:
    type: array
    items:
      type: string
