$id: products.list
$ref: bases.top
description: |
  The default products list configuration. Requires spec which defines the structure of the
  list. A list is an array which contains product plugins.
required:
  - spec
properties:
  spec:
    type: object
    properties:
      products:
        type: array
        items:
          type: object
          $ref: products.bases.product
