$id: products.unmodified
$ref: bases.top
type: object
description: |
  The default products unmodified product configuration. Requires spec, which defines
  the structure of the unmodified product. Has additional properties family and
  source_name, which define the family in which unmodified product resides (static), and
  the source_name of where unmodified product is derived from.
required:
  - spec
properties:
  family:
    const: unmodified
  source_names:
    type: array
    items:
      type: string
