$id: products.interpolator
$ref: bases.top
type: object
description: |
  The default products interpolator product configuration. Requires spec, which defines
  the structure of the interpolator product plugins. Has additional
  properties such as source_name, which defines the source_name of where the
  product using the interpolator family is derived from.
required:
  - spec
properties:
  family:
    const: interpolator
  source_names:
    type: array
    items:
      type: string
  spec:
    unevaluatedProperties: false
    $ref: "product_defaults.specs.interpolator"
    properties:
      variables:
        type: array
        items:
          type: string
