$id: products.algorithm
$ref: bases.top
type: object
description: |
  The default products algorithm product configuration. Requires spec, which defines
  the structure of the algorithm product plugins. Has additional
  properties such as source_name, which defines the source_name of where the
  product using the algorithm family is derived from.
required:
  - spec
properties:
  family:
    const: algorithm
  source_names:
    type: array
    items:
      type: string
  spec:
    unevaluatedProperties: false
    $ref: "product_defaults.specs.algorithm"
    properties:
      variables:
        type: array
        items:
          type: string
