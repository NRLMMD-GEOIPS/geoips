$id: dynamic_sector
$ref: base
title: "Dynamic Sector"
description: The definition for a GeoIPS Dynamic Sector.
type: object
required:
  - spec
properties:
  spec:
    type: object
    additionalProperties: false # Ensure top level fields are consistent
    properties:
      area_def_generator:
        type: object
        required:
          - name
          - arguments
        additionalProperties: false
        properties:
          name:
            type: string
          arguments:
            type: object
            default: {}
            properties:
              area_id:
                type: ["string", "null"]
                default: null
              long_description:
                type: ["string", "null"]
                default: null
              clat:
                type: ["string", "null"]
                default: null
              clon:
                type: ["string", "null"]
                default: null
              projection:
                type: string
                default: eqc
              pixel_width:
                type: number
              pixel_height:
                type: number
              num_lines:
                type: number
              num_samples:
                type: number
