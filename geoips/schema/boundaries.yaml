$id: boundaries
$ref: "geoips/schema/base"
properties:
  spec:
    type: object
    additionalProperties: false
    properties:
      coastlines: &line-args
        type: object
        default:
          enabled: false
        properties:
          enabled:
            type: boolean
          color:
            type: string
          linewidth:
            type: number
        if:
          properties:
            enabled:
              const: true
        then:
          properties:
            color:
              default: black
            linewidth:
              default: 1
      countries: *line-args
      rivers: *line-args
      states: *line-args
