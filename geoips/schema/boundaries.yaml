type: object
required:
  - interface
  - metadata
  - spec
properties:
  interface:
    type: string
  metadata:
    type: object
    properties:
      name:
        type: string
      family:
        type: string
      short-description:
        type: string
      long-description:
        type: string
  spec:
    type: object
    required: [coastlines, countries, rivers, states]
    properties:
      coastlines:
        type: object
        default: {}
        properties:
          enabled:
            type: boolean
            default: true
          color:
            type: string
            default: black
          linewidth:
            type: number
            default: 1
      countries:
        type: object
        default: {}
        properties:
          enabled:
            type: boolean
            default: true
          color:
            type: string
            default: black
          linewidth:
            type: number
            default: 1
      rivers:
        type: object
        default: {}
        properties:
          enabled:
            type: boolean
            default: true
          color:
            type: string
            default: black
          linewidth:
            type: number
            default: 1
      states:
        type: object
        default: {}
        properties:
          enabled:
            type: boolean
            default: true
          color:
            type: string
            default: black
          linewidth:
            type: number
            default: 1