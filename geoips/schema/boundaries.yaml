type: object
required:
  - interface
  - metadata
  - spec
properties:
  interface:
    type: string
  metadata:
    type: object
    properties:
      name:
        type: string
      family:
        type: string
      short-description:
        type: string
      long-description:
        type: string
  spec:
    type: object
    additionalProperties: false
    properties:
      coastlines: &line-args
        type: object
        default:
          enabled: false
        if:
          properties:
            enabled:
              const: false
        then:
          additionalProperties: false
          properties:
            enabled:
              type: boolean
        else:
          additionalProperties: false
          properties:
            enabled:
              type: boolean
            color:
              type: string
              default: black
            linewidth:
              type: number
              default: 1
      countries: *line-args
      rivers: *line-args
      states: *line-args