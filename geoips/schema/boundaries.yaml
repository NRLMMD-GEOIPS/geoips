$id: boundaries
$ref: "base"
title: "Boundaries"
description: |
  Defines which geographical boundaries should be drawn over the output products and
  how they should be drawn. Can enable coastlines, countries, states, and rivers and
  control their line width and color.
properties:
  spec:
    type: object
    default: {}
    additionalProperties: false
    properties:
      coastlines: &line-args
        type: object
        default:
          enabled: false
        properties:
          enabled:
            type: boolean
          color:
            type: string
          linewidth:
            type: number
        if:
          properties:
            enabled:
              const: true
        then:
          properties:
            color:
              default: black
            linewidth:
              default: 1
      countries: *line-args
      rivers: *line-args
      states: *line-args
