$id: product_inputs
$ref: base
title: "Product Inputs"
description: A list of products that can be produced from a specific data source.
type: object
required:
  - spec
properties:
  spec:
    type: object
    required:
      - products
    additionalProperties: false
    properties:
      products:
        minItems: 1
        type: array
        required:
          - name
          - variables
        properties:
          name:
            type: string
          variables:
            type: array
            minItems: 1
          cmap_args:
            type: object
            required:
              - cbar_label
            properties:
              cbar_label:
                type: string
              cmap_name:
                type: string
              data_range:
                type: array
                minItems: 2
                maxItems: 2
              cbar_ticks:
                type: array
          alg_args:
            type: object
            properties:
              output_data_range:
                type: array
                minItems: 2
              gamma_list:
                type: array
              scale_factor:
                type: number
              input_units:
                type: string
                enum: [dB]
              output_units:
                type: string
                enum: [dB]
              min_outbounds:
                type: string
                enum: [crop]
              max_outbounds:
                type: string
                enum: [crop]
              norm:
                type: string
              inverse:
                type: string
          interp_args:
            type: object
            required:
              - sigmaval
            properties:
              sigmaval:
                type: number
          product_template:
            type: string
          cmap_func:
            type: string
          barb_sizes:
            type: object
            properties:
              thinning:
                type: number
              barb_length:
                type: number
              line_width:
                type: number
              sizes_dict:
                type: object
                properties:
                  dict_entry:
                    type: object
                    required:
                      - key
                      - value
                    properties:
                      key:
                        type: string
                      value:
                        type: number
              rain_size:
                type: number
