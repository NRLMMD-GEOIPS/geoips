$id: gridline_annotators.cartopy
$ref: bases.base
title: "Gridline Annotator"
description: |
  Defines latitude and longitude gridlines and associated labels. Both latitude and
  longitude lines will always be drawn. Their color, style, width, and spacing in
  degrees can be controlled. Labels can be turned on and off for the top, bottom, left,
  and right sides of the imagery.
properties:
  spec:
    type: object
    default: {}
    # Allow ONLY labels, latitude-lines, longitude-lines.
    # If additional properties required, must update schema accordingly.
    # None required - defaults provided for all.
    additionalProperties: false
    properties:
      labels:
        type: object
        default: {}
        # ONLY allow top, bottom, left, right.
        # If additional properties required, must update schema accordingly.
        # None required - defaults provided for all.
        additionalProperties: false
        properties:
          top:
            type: boolean
            default: true
          bottom:
            type: boolean
            default: false
          left:
            type: boolean
            default: true
          right:
            type: boolean
            default: false
      latitude-lines: &lines-args
        type: object
        default: {}
        # ONLY allow color, linestyle, linewidth, spacing.
        # If additional properties required, must update schema accordingly.
        # None required - defaults provided for all.
        additionalProperties: false
        properties:
          color:
            type: string
            default: black
          linestyle:
            type: array
            minItems: 2
            maxItems: 2
            items:
              type: number
            default: [4, 2]
          linewidth:
            type: number
            default: 1
          spacing:
            type: [number, string]
            pattern: "auto"
            default: auto
      longitude-lines: *lines-args
