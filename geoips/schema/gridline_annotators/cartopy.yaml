$id: gridline_annotators.cartopy
$ref: bases.top
title: "Gridline Annotator"
description: |
  Defines latitude and longitude gridlines and associated labels. Both latitude and
  longitude lines will always be drawn. Their color, style, width, and spacing in
  degrees can be controlled. Labels can be turned on and off for the top, bottom, left,
  and right sides of the imagery.
required:
  - spec
properties:
  spec:
    type: object
    # Allow ONLY labels, latitude-lines, longitude-lines.
    # If additional properties required, must update schema accordingly.
    unevaluatedProperties: false
    required:
      - labels
      - lines
    properties:
      labels:
        type: object
        # ONLY allow top, bottom, left, right.
        # If additional properties required, must update schema accordingly.
        unevaluatedProperties: false
        required:
          - top
          - bottom
          - left
          - right
        properties:
          top:
            type: boolean
          bottom:
            type: boolean
          left:
            type: boolean
          right:
            type: boolean
      lines:
        type: object
        required:
          - latitude
          - longitude
        properties:
          latitude: &lines-args
            type: object
            # ONLY allow color, linestyle, linewidth, spacing.
            # If additional properties required, must update schema accordingly.
            unevaluatedProperties: false
            required:
              - color
              - linestyle
              - linewidth
              - spacing
            properties:
              color:
                type: string
              linestyle:
                type: array
                minItems: 2
                maxItems: 2
                items:
                  type: number
              linewidth:
                type: number
              spacing:
                type: [number, string]
                pattern: "auto"
          longitude: *lines-args
