$id: sectors.metadata_families.stitched
type: object
description: |
  Metadata which defines a stitched sector plugin. Needs string-based information for
  continent, country, area, subarea, state, city, primary_area_definition to
  define the sector's metadata appropriately.
properties:
  continent:
    type: string
  country:
    type: string
  area:
    type: string
  subarea:
    type: string
  state:
    type: string
  city:
    type: string
  primary_area_definition:
    type: string
