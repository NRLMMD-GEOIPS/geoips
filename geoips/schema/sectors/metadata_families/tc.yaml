$id: sectors.metadata_families.tc
type: object
description: |
  Metadata which defines a Tropical Cyclone (tc) sector plugin. Needs numeric
  information for pressure, vmax, clat, clon (center lat/lon), integer-based information
  for storm_num, storm_year, string-based information for aid_type, storm_name,
  storm_basin, source_file, final_storm_name, and object-based information for
  synoptic_time and deck_line to propertly define this tc sector's metadata
  appropriately.
properties:
  pressure:
    type: number
  vmax:
    type: number
  clat:
    type: number
  clon:
    type: number
  synoptic_time:
    type: object
  aid_type:
    type: string
  storm_num:
    type: integer
  storm_name:
    type: string
  storm_basin:
    type: string
  storm_year:
    type: integer
  deck_line:
    type: object
  source_file:
    type: string
  final_storm_name:
    type: string
