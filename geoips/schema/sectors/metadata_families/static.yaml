$id: sectors.metadata_families.static
type: object
description: |
  Metadata which defines a static sector plugin. Needs string-based information for
  continent, country, area, subarea, state, city to define the sector's metadata
  appropriately.
properties:
  region:
    type: object
    properties:
      continent:
        type: string
      country:
        type: string
      area:
        type: string
      subarea:
        type: string
      state:
        type: string
      city:
        type: string
