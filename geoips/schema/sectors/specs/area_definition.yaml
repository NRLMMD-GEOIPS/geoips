$id: sectors.specs.area_definition
type: object
required:
  - area_id
properties:
  area_id:
    type: string
  description:
    type: string
  projection:
    type: object
  shape:
    type: object
    required:
      - height
      - width
    properties:
      height:
        type: integer
      width:
        type: integer
  area_extent:
    type: object
    properties:
      lower_left_xy:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: number
      upper_right_xy:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: number
    required: ["lower_left_xy", "upper_right_xy"]
  resolution:
    oneOf:
      - type: object
        properties:
          dx:
            type: number
          dy:
            type: number
          units:
            type: string
        required: ["dx", "dy", "units"]

      - type: array
        minItems: 2
        maxItems: 2
        items:
          type: integer
