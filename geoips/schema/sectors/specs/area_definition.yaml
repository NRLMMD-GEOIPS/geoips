$id: sectors.specs.area_definition
type: object
description: |
  The area_definition sector configuration. Defines the area in which the sector
  encompasses. This is done by providing metadata to descibe the area_definition
  alongside PROJ Projection information which defines the spatial extent of the sector.
  Can either be a dynamically generated sector or a static sector. See
  schema/sectors/metadata_families/*.yaml for more information.
required:
  - area_id
properties:
  area_id:
    type: string
  description:
    type: string
  projection:
    type: object
  shape:
    type: object
    required:
      - height
      - width
    properties:
      height:
        type: integer
      width:
        type: integer
  area_extent:
    type: object
    required:
      - lower_left_xy
      - upper_right_xy
    properties:
      lower_left_xy:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: integer
      upper_right_xy:
        type: array
        minItems: 2
        maxItems: 2
        items:
          type: integer
  resolution:
    type: array
    minItems: 2
    maxItems: 2
    items:
      type: integer
