$id: sectors.dynamic_area_definition
$ref: bases.base
title: "Dynamic Area Definition Sectors"
description: The definition for a GeoIPS Dynamic Sector.
type: object
required:
  - spec
properties:
  sector_loader:
    type: object
    default: {}
    properties:
      name:
        type: string
        default: dynamic_area_definition
  spec:
    type: object
    additionalProperties: false # Ensure top level fields are consistent
    properties:
      sector_loader:
        type: object
        required:
          - name
          - arguments
        additionalProperties: false
        properties:
          name:
            type: string
          arguments:
            type: object
            default: {}
            properties:
              area_id:
                type: ["string", "null"]
                default: null
              long_description:
                type: ["string", "null"]
                default: null
              clat:
                type: ["string", "null"]
                default: null
              clon:
                type: ["string", "null"]
                default: null
              projection:
                type: string
                default: eqc
              pixel_width:
                type: number
              pixel_height:
                type: number
              num_lines:
                type: number
              num_samples:
                type: number
