type: object
required:
  - interface
  - metadata
  - spec
properties:
  interface:
    type: string
  metadata:
    type: object
    properties:
      name:
        type: string
      family:
        type: string
      short-description:
        type: string
      long-description:
        type: string
  spec:
    type: object
    additionalProperties: false
    properties:
      mtif_type:
        type: string
      algorithm: &name-plus-args
        type: object
        additionalProperties: false
        properties:
          name:
            type: string
          arguments:
            type: object
            additionalProperties: true
      interpolation: *name-plus-args
      colormap: *name-plus-args
      coverage: *name-plus-args
