$id: gridlines
$ref: "geoips/schema/base"
properties:
  spec:
    type: object
    default: {}
    additionalProperties: false
    properties:
      labels:
        type: object
        default: {}
        additionalProperties: false
        properties:
          top:
            type: boolean
            default: true
          bottom:
            type: boolean
            default: false
          left:
            type: boolean
            default: true
          right:
            type: boolean
            default: false
      latitude-lines: &lines-args
        type: object
        default: {}
        additionalProperties: false
        properties:
          color:
            type: string
            default: black
          linestyle:
            type: array
            minItems: 2
            maxItems: 2
            items:
              type: number
            default: [4, 2]
          linewidth:
            type: number
            default: 1
          spacing:
            type: [number, string]
            pattern: "auto"
            default: auto
      longitude-lines: *lines-args
