$id: product_defaults.bases.windbarb_plotter
title: "Windbarb Plotter"
type: object
description: |
  The default product_defaults windbarb plotter configuration. This is a plugin which must
  define the name of the windbarb plotter and the arguments for the windbarb plotter. Requires
  arguments [thinning, length, width, sizes_dict, rain_size], which define the constraints for
  the windbarb plotter to display with.
unevaluatedProperties: false
required:
  - plugin
properties:
  plugin:
    type: object
    required:
      - name
      - arguments
    properties:
      name:
        type: string
      arguments:
        type: object
        unevaluatedProperties: false
        required:
          - thinning
          - length
          - width
          - sizes_dict
          - rain_size
        properties:
          thinning:
            type: number
          length:
            type: number
          width:
            type: number
          sizes_dict:
            type: object
            properties:
              height:
                type: number
              spacing:
                type: number
          rain_size:
            type: number
