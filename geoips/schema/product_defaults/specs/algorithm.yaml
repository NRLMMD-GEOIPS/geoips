$id: product_defaults.specs.algorithm
type: object
description: |
  The default product_defaults algorithm configuration. Requires algorithm plugin. It's properties are sub-plugins 
  which define the algorithm to be applied to the data. For more information, view each sub-plugin's description. 
  Defined in geoips/schema/product_defaults/bases.
required:
  - algorithm
properties:
  display_name:
    type: string
  algorithm:
    $ref: "product_defaults.bases.algorithm"
  coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  full_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  filename_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  image_production_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  windbarb_plotter:
    $ref: "product_defaults.bases.windbarb_plotter"
  mtif_type:
    type: string
  pad_area_definition:
    type: boolean
