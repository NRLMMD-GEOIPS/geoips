$id: product_defaults.specs.algorithm_colormap
type: object
description: |
  The default product_defaults algorithm_colormap configuration. Requires plugins algorithm
  and colormap. It's properties are sub-plugins which define the algorithm_colormap to be applied to the
  data. For more information, view each sub-plugin's description. Defined in geoips/schema/product_defaults/bases.
required:
  - algorithm
  - colormap
properties:
  display_name:
    type: string
  algorithm:
    $ref: "product_defaults.bases.algorithm"
  colormap:
    $ref: "product_defaults.bases.colormap"
  coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  full_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  filename_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  image_production_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  windbarb_plotter:
    $ref: "product_defaults.bases.windbarb_plotter"
  mtif_type:
    type: string
