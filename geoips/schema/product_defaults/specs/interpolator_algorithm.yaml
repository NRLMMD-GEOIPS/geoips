$id: product_defaults.specs.interpolator_algorithm
type: object
description: |
  The default product_defaults interpolator_algorithm configuration. Requires plugins interpolator and
  algorithm. It's properties are sub-plugins which define the interpolator_algorithm to be applied to the
  data. For more information, view each sub-plugin's description. Defined in geoips/schema/product_defaults/bases.
required:
  - interpolator
  - algorithm
properties:
  display_name:
    type: string
  interpolator:
    $ref: "product_defaults.bases.interpolator"
  algorithm:
    $ref: "product_defaults.bases.algorithm"
  coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  full_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  filename_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  image_production_coverage_checker:
    $ref: "product_defaults.bases.coverage_checker"
  windbarb_plotter:
    $ref: "product_defaults.bases.windbarb_plotter"
  mtif_type:
    type: string
