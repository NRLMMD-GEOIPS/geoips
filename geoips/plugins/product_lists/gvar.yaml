interface: product_lists
family: standard
metadata:
  name: gvar
  short-description: "The gvar product_lists configuration"
  long-description: "The gvar product_lists configuration, which produces Infrared, Infrared-Gray, IR-BD, and Visible products."
spec:
  products:
    - name: Infrared
      variables: ["gvar_ch4"]
    - name: Infrared-Gray
      variables: ["gvar_ch4"]
    - name: IR-BD
      variables: ["gvar_ch4"]
    - name: Visible
      variables: ["gvar_ch1", "SunZenith"]
