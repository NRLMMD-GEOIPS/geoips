interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: IR-BD
  short-description: "IR-BD"
  long-description: ""
spec:
  algorithm:
    plugin_name: single_channel
    arguments:
      range: [-90.0, 40.0]
      input_units: Kelvin
      output_units: celsius
      min_outbounds: crop
      max_outbounds: crop
      norm: null
      inverse: null
  mtif_type: ir
  colormap:
    plugin_name: visir.IR_BD
    arguments:
      data_range: [-90.0, 40.0]
  interpolation:
    plugin_name: pyresample_wrappers.interp_nearest
    arguments: {}
