interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: Infrared-Gray
  short-description: "Infrared-Gray"
  long-description: ""
spec:
  algorithm:
    plugin_name: single_channel
    arguments:
      range: [-100.0, 50.0]
      input_units: Kelvin
      output_units: celsius
      min_outbounds: crop
      max_outbounds: crop
      norm: null
      inverse: null
  mtif_type: ir
  colormap:
    plugin_name: matplotlib_linear_norm
    arguments:
      data_range: [-100.0, 50.0]
      cmap_name: Greys
      cbar_label: "Brightness Temperatures (degrees Celsius)"
  interpolation:
    plugin_name: pyresample_wrappers.interp_nearest
    arguments: {}
