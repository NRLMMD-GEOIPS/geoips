interface: product_defaults
family: interpolator_algorithm_colormapper
name: ob-IR-BD
docstring: |
  The IR-BD product_defaults configuration.
spec:
  steps:
    - interpolator:
        name: interp_nearest
        arguments: {}
    - algorithm:
        name: single_channel
        arguments:
          output_data_range: [-90.0, 40.0]
          input_units: Kelvin
          output_units: celsius
          min_outbounds: crop
          max_outbounds: crop
          norm: null
          inverse: null
    - output_formatter:
        name: imagery_annotated
        arguments:
          colormapper:
            name: IR_BD
            arguments:
              data_range: [-90.0, 40.0]
          filename_formatter:
            name: geoips_fname
            arguments:
              suffix: ".png"
