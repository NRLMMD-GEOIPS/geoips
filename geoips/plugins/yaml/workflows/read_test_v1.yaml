apiVersion: geoips/v1
interface: workflows
family: order_based
name: read_test_v1
docstring: |
  11.2 µm Infrared.

  This product utilizes channel 14 (11.2 µm) and highlights areas of deep convection within a Tropical Cyclone.
description: 11.2 µm Infrared.
spec:
  steps:
    reader:
      kind: reader
      name: abi_netcdf
      arguments:
        variables: ['B14BT']
    algorithm:
      kind: algorithm
      name: single_channel
      arguments:
        variables: ['B14BT']
        output_data_range: [-90.0, 30.0]
        input_units: Kelvin
        output_units: celsius
        min_outbounds: crop
        max_outbounds: crop
        norm: null
        inverse: null
    coverage_checker:
      kind: coverage_checker
      name: center_radius
      arguments:
        xarray_obj: null
        variable_name: 89pct
        radius_km: 300
