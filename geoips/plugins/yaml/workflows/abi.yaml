interface: workflows
family: order_based
name: abi_visible
docstring: |
  ABI Visible Workflow
spec:
  steps:
    - reader:
        name: abi_netcdf
        arguments:
          variables: ["B03Ref", "MED:solar_zenith_angle"]
    - workflow:
        name: ob-Visible
        spec:
          steps:
            - output_formatter:
                name: imagery_annotated
                arguments:
                  colormapper:
                    name: matplotlib_linear_norm
                    arguments:
                      cbar_label: "Reflectance, ABI B03 0.86um Veggie Band"
---
