interface: workflows
family: order_based
name: abi_dmw_low
docstring: |
  ABI DWM Low Workflow
spec:
  steps:
    - reader:
        name: abi_l2_netcdf
        arguments:
          variables: ["wind_speed", "wind_direction", "pressure"]
    - workflow:
        name: ob-windbarbs_dmw_low
        spec:
          steps:
            - algorithm:
                name: windbarbs_dmw
                arguments:
                  var_map:
                    speed: wind_speed
                    direction: wind_direction
                    pressure: pressure
