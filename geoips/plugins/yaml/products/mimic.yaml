interface: products
family: list
name: mimic
docstring: |
  The mimic product_inputs configuration, which produces TPW-CIMSS, TPW-PWAT, and TPW-PURPLE products.
spec:
  products:
    - name: TPW-CIMSS
      docstring: |
        The TPW-CIMSS product_defaults configuration for mimic products.
      product_defaults: TPW-CIMSS
      spec:
        source_name: mimic
        variables: ["tpw"]
    - name: TPW-PWAT
      docstring: |
        The TPW-PWAT product_defaults configuration for mimic products.
      product_defaults: TPW-PWAT
      spec:
        source_name: mimic
        variables: ["tpw"]
    - name: TPW-Purple
      docstring: |
        The TTPW-Purple product_defaults configuration for mimic products.
      product_defaults: TPW-Purple
      spec:
        source_name: mimic
        variables: ["tpw"]
