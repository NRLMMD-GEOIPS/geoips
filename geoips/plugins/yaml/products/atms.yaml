interface: products
family: list
name: atms
docstring: |
  The atms product_inputs configuration, which produces 89V products, 165H products, and 183H products
spec:
  products:
    - name: 89V
      docstring: |
        The 89V product_defaults for atms product.
      product_defaults: 89V
      spec:
        source_name: atms
        variables: ["V89"]
        interpolator:
          plugin:
            name: pyresample_wrappers.interp_gauss
            arguments:
              sigmaval: 15000
    - name: 89VNearest
      docstring: |
        The 89VNearest product_defaults for atms product.
      product_defaults: 89VNearest
      spec:
        source_name: atms
        variables: ["V89"]
    - name: 165H
      docstring: |
        The 165H product_defaults for atms product.
      product_defaults: 165H
      spec:
        source_name: atms
        variables: ["H165"]
        interpolator:
          plugin:
            name: pyresample_wrappers.interp_gauss
            arguments:
              sigmaval: 15000
    - name: 165HNearest
      docstring: |
        The 165HNearest product_defaults for atms product.
      product_defaults: 165HNearest
      spec:
        source_name: atms
        variables: ["H165"]
    - name: 183H
      docstring: |
        The 183H product_defaults for atms product.
      product_defaults: 183H
      spec:
        source_name: atms
        variables: ["H183"]
        interpolator:
          plugin:
            name: pyresample_wrappers.interp_gauss
            arguments:
              sigmaval: 15000
    - name: 183HNearest
      docstring: |
        The 183HNearest product_defaults for atms product.
      product_defaults: 183HNearest
      spec:
        source_name: atms
        variables: ["H183"]
