interface: product_inputs
metadata:
  name: smap-spd
  family: standard
  short-description: "The smap-spd product_inputs configuration"
  long-description:
    "The smap-spd product_inputs configuration, which produces windspeed, unsectored, and sectored products."
spec:
  products:
    - name: windspeed
      variables: ['wind_speed_kts']
    - name: unsectored
      variables: ['wind_speed_kts']
    - name: sectored
      variables: ['wind_speed_kts']

