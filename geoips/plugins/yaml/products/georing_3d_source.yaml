interface: products
family: list
name: georing_3d_source
docstring: |
  The georing_3d_source products configuration, which produces cloud-type and cloud mask products
spec:
  products:
    - name: Cloud-Type-Source
      source_names: [georing_3d_source]
      docstring: |
        The Cloud-Type-Source product_defaults configuration for georing_3d_source product.
      product_defaults: Cloud-Type-Source
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
    - name: Binary-Cloud-Mask-Source
      source_names: [georing_3d_source]
      docstring: |
        The Binary-Cloud-Mask-Source product_defaults configuration for georing_3d_source product.
      product_defaults: Binary-Cloud-Mask-Source
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
