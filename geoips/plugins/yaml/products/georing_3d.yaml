interface: products
family: list
name: georing_3d
docstring: |
  The georing_3d products configuration, which produces cloud-type and cloud mask products
spec:
  products:
    - name: Cloud_Type
      source_names: [georing_3d]
      docstring: |
        The Cloud_Type products configuration for georing_3d product.
      product_defaults: Cloud_Type
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
    - name: Binary_Cloud_Mask
      source_names: [georing_3d]
      docstring: |
        The Binary_Cloud_Mask products configuration for georing_3d product.
      product_defaults: Binary_Cloud_Mask
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
    - name: Cloud_Top_Height
      source_names: [georing_3d]
      docstring: |
        The Cloud_Top_Height products configuration for georing_3d product.
      product_defaults: Cloud_Top_Height
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
    - name: Cloud_Base_Height
      source_names: [georing_3d]
      docstring: |
        The Cloud_Base_Height products configuration for georing_3d product.
      product_defaults: Cloud_Base_Height
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
    - name: Cloud_Depth
      source_names: [georing_3d]
      docstring: |
        The Cloud_Depth products configuration for georing_3d product.
      product_defaults: Cloud_Top_Height
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
        algorithm:
          plugin:
            name: georing_3d
            arguments:
              output_data_range: [0, 20]
              min_outbounds: "crop"
              max_outbounds: "crop"
              norm: False
              inverse: False
              alg_type: cloud_depth
    - name: Cloud_Layers
      source_names: [georing_3d]
      docstring: |
        The Cloud_Layers products configuration for georing_3d product.
      product_defaults: Cloud_Top_Height
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
        algorithm:
          plugin:
            name: georing_3d
            arguments:
              output_data_range: [1, 5]
              min_outbounds: "mask"
              max_outbounds: "mask"
              norm: False
              inverse: False
              alg_type: layered
        colormapper:
          plugin:
            name: matplotlib_linear_norm
            arguments:
              data_range: [1.0, 5.0] # MUST pass data_range, it will not auto-detect
              cmap_name: YlOrRd
              cbar_label: Cloud-Layers
