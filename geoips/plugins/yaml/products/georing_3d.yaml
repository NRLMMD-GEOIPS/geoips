interface: products
family: list
name: georing_3d
docstring: |
  The georing_3d products configuration, which produces cloud-type and cloud mask products
spec:
  products:
    - name: Cloud_Type
      source_names: [georing_3d]
      docstring: |
        The Cloud_Type product_defaults configuration for georing_3d product.
      product_defaults: Cloud_Type
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
    - name: Binary_Cloud_Mask
      source_names: [georing_3d]
      docstring: |
        The Binary_Cloud_Mask product_defaults configuration for georing_3d product.
      product_defaults: Binary_Cloud_Mask
      spec:
        variables: ["cloud3d", "latitude", "longitude"]
