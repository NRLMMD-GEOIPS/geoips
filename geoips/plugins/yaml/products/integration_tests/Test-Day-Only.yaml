interface: products
family: list
name: test-day-only
docstring: |
  Products only used for diagnostic integration tests

spec:
  products:
    - name: Test-ABI-B14-Day-Only
      source_names: [abi]
      docstring: |
        11.2 µm Infrared product with night-time data masked,
        for diagnostic purposes.
      product_defaults: Test-Infrared-Day-Only
      spec:
        variables: ["B14BT", "MED:solar_zenith_angle", "MED:satellite_zenith_angle"]

    - name: Test-ABI-B13-Day-Only
      source_names: [abi]
      docstring: |
        Channel 13 10.3 µm Infrared product with night-time data masked,
        for diagnostic purposes. Include satellite_zenith_angle with the
        standard Infrared product for testing sat zenith masking.

        This product is for use with datasets that do not contain the B14 11.2um
        channel.
      product_defaults: Test-Infrared-Day-Only
      spec:
        variables: ["B13BT", "MED:solar_zenith_angle", "MED:satellite_zenith_angle"]

    - name: Test-AHI-B13-Day-Only
      source_names: [ahi]
      docstring: |
        11.2 µm Infrared product with night-time data masked
        for diagnostic purposes.
      product_defaults: Test-Infrared-Day-Only
      spec:
        variables: ["B13BT", "MED:solar_zenith_angle", "MED:satellite_zenith_angle"]

    - name: Test-AMI-11p2-Day-Only
      source_names: [ami]
      docstring: |
        11.2 µm Infrared product with night-time data masked
        for diagnostic purposes.
      product_defaults: Test-Infrared-Day-Only
      spec:
        variables: ["IR112BT", "MED:solar_zenith_angle", "MED:satellite_zenith_angle"]

    - name: Test-FCI-B14-Day-Only
      source_names: [fci]
      docstring: |
        11.2 µm Infrared product with night-time data masked,
        for diagnostic purposes.
      product_defaults: Test-Infrared-Day-Only
      spec:
        variables: ["B14BT", "MED:solar_zenith_angle", "MED:satellite_zenith_angle"]

    - name: Test-SEVIRI-B9-Day-Only
      source_names: [seviri]
      docstring: |
        11.2 µm Infrared product with night-time data masked,
        for diagnostic purposes.
      product_defaults: Test-Infrared-Day-Only
      spec:
        variables: ["B09BT", "MED:solar_zenith_angle", "MED:satellite_zenith_angle"]
