interface: products
family: list
name: abi
docstring: |
  The abi products configuration, which produces Infrared products, Vertical Velocity products, and the Visible IR products
spec:
  products:
    - name: Infrared
      source_names: [abi]
      docstring: |
        The Infrared product_defaults configuration for abi product.
      product_defaults: Infrared
      spec:
        variables: ["B14BT"]
    - name: Infrared-Gray
      source_names: [abi]
      docstring: |
        The Infrared-Gray product_defaults configuration for abi product.
      product_defaults: Infrared-Gray
      spec:
        variables: ["B14BT"]
    - name: IR-BD
      source_names: [abi]
      docstring: |
        The IR-BD product_defaults configuration for abi product.
      product_defaults: IR-BD
      spec:
        variables: ["B14BT"]
    - name: WV
      source_names: [abi]
      docstring: |
        The WV product_defaults configuration for abi product.
      product_defaults: WV
      spec:
        variables: ["B09BT"] # B09 abi, 6.9um Mid-level WV; B09 ahi 6.9410 Mid-level WV; B27 modis 6.535-6.895um
    - name: WV-Lower
      source_names: [abi]
      docstring: |
        The WV-Lower product_defaults configuration for abi product.
      product_defaults: WV-Lower
      spec:
        variables: ["B10BT"] # B10 abi, 7.3um Lower-level WV; B10 ahi 7.3467um Lower-level WV; B28 modis, B06 seviri IR7.3
    - name: WV-Upper
      source_names: [abi]
      docstring: |
        The WV-Upper product_defaults configuration for abi product.
      product_defaults: WV-Upper
      spec:
        variables: ["B08BT"] # B08 abi, 6.2um Upper-level WV; B08 ahi 6.2429um Upper-level WV; B05 seviri IR6.2
    - name: Visible
      source_names: [abi]
      docstring: |
        The Visible product_defaults configuration for abi product.
      product_defaults: Visible
      spec:
        variables: ["B03Ref", "MED:solar_zenith_angle"] # RED: B03 0.64um ahi (hi  res) and B02 0.64um abi (hi), B01 0.635um seviri
        # BLU: B01 0.47um ahi (med res) and B01 0.47um abi (med), no seviri equiv
        # GRN: B02 0.51um ahi (med res) no abi grn band,          no seviri equiv
        # VEG: B04 0.86um ahi (med res) and B03 0.86um abi (med), B02 0.81um seviri
        colormapper:
          plugin:
            name: matplotlib_linear_norm
            arguments:
              cbar_label: "Reflectance, ABI B03 0.86um Veggie Band"
