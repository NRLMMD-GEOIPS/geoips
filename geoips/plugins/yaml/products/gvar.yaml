interface: products
family: list
name: gvar
docstring: |
  The gvar product_inputs configuration, which produces Infrared, Infrared-Gray, IR-BD, and Visible products.
spec:
  products:
    - name: Infrared
      docstring: |
        The Infrared product_defaults configuration for gvar products.
      product_defaults: Infrared
      spec:
        source_name: gvar
        variables: ["gvar_ch4"]
    - name: Infrared-Gray
      docstring: |
        The Infrared-Gray product_defaults configuration for gvar products.
      product_defaults: Infrared-Gray
      spec:
        source_name: gvar
        variables: ["gvar_ch4"]
    - name: IR-BD
      docstring: |
        The IR-BD product_defaults configuration for gvar products.
      product_defaults: IR-BD
      spec:
        source_name: gvar
        variables: ["gvar_ch4"]
    - name: Visible
      docstring: |
        The Visible product_defaults configuration for gvar products.
      product_defaults: Visible
      spec:
        source_name: gvar
        variables: ["gvar_ch1", "SunZenith"]
