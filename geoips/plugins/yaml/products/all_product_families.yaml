interface: products
family: list
name: all_product_families
docstring: |
  The all_product_families products configuration, which produces ABI products for each
  product family.
spec:
  products:
    - name: alg_cmap
      source_names: [abi]
      docstring: |
        Algorithm Colormapper product
      family: algorithm_colormapper
      spec:
        algorithm:
          plugin:
            name: single_channel
            arguments:
              output_data_range: [-90.0, 30.0]
              input_units: Kelvin
              output_units: celsius
              min_outbounds: crop
              max_outbounds: crop
              norm: null
              inverse: null
        colormapper:
          plugin:
            name: Infrared
            arguments:
              data_range: [-90.0, 30.0]
        variables: ["B14BT"]
    - name: alg_int_cmap
      source_names: [abi]
      docstring: |
        Algorithm Interpolator Colormapper product
      family: algorithm_interpolator_colormapper
      spec:
