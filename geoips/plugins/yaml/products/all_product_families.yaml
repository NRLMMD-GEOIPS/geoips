            name: single_channel
            arguments:
              output_data_range: [-90.0, 30.0]
              input_units: Kelvin
              output_units: celsius
              min_outbounds: crop
              max_outbounds: crop
              norm: null
              inverse: null
        interpolator:
          plugin:
            name: interp_nearest
            arguments: {}
        colormapper:
          plugin:
            name: Infrared
            arguments:
              data_range: [-90.0, 30.0]
        variables: ["B14BT"]
