interface: products
family: list
name: ssmi
docstring: |
  The ssmi product_inputs configuration, which produces color37, 37pct, color89, 89pct, 89H, 89V, 89HW, 89H-Physical, 89H-Legacy, 19H, 19V, 37H,
  37H-Physical, 37H-Legacy, and 37V products.
spec:
  products:
    - name: color37
      docstring: |
        The color37 product_defaults configuration for ssmi products.
      product_defaults: color37
      spec:
        source_name: ssmi
        variables: ["H37", "V37"]
        interpolator:
          plugin:
            name: pyresample_wrappers.interp_gauss
            arguments:
              sigmaval: 25000
    - name: color37Nearest
      docstring: |
        The color37Nearest product_defaults configuration for ssmi products.
