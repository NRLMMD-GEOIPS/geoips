interface: products
family: list
name: gmi
docstring: |
  The gmi product_inputs configuration, which produces color37, 37pct, color89, 89H, 89V, 89HW, 89H-Legacy, 89H-Physical, 166H, 166V,
  183-1H, 183-3H, 190V, 19H, 19V, 37H-Legacy, 37H-Physical, 37H, and 37V products.
spec:
  products:
    - name: color37
      docstring: |
        The color37 product_defaults for gmi product.
      product_defaults: color37
      spec:
        source_name: gmi
        variables: ["H37", "V37"]
        interpolator:
          plugin:
            name: pyresample_wrappers.interp_gauss
            arguments:
              sigmaval: 25000
    - name: color37Nearest
