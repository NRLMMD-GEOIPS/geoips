interface: products
family: list
name: glm
docstring: |
  The Global Lighting Mapper (GLM) products specification. Used for GOES-18 data which
  collects GLM suited data.
spec:
  products:
    - name: group_area
      source_names: [glm]
      docstring: |
        GLM Product for displaying group area data.
      family: algorithm_colormapper
      spec:
        algorithm:
          plugin:
            name: glm_alg
            arguments:
              output_data_range: [0, 25]
              scale_factor: 1
              min_outbounds: mask
              max_outbounds: crop
              norm: null
              inverse: null
        colormapper:
          plugin:
            name: matplotlib_linear_norm
            arguments:
              data_range: [0, 25]
              cmap_name: gist_heat_r
              cbar_label: Group Area Radius (km)
        variables: [group_area]
    - name: flash_area
      source_names: [glm]
      docstring: |
        GLM Product for displaying flash area data.
      family: algorithm_colormapper
      spec:
        algorithm:
          plugin:
            name: glm_alg
            arguments:
              output_data_range: [0, 25]
              scale_factor: 1
              min_outbounds: mask
              max_outbounds: crop
              norm: null
              inverse: null
        colormapper:
          plugin:
            name: matplotlib_linear_norm
            arguments:
              data_range: [0, 25]
              cmap_name: gist_heat_r
              cbar_label: Flash Area Radius (km)
        variables: [flash_area]
