interface: products
family: list
name: ascii
docstring: |
  The ascii products configuration, which produces TPW products, ascii-based products
spec:
  products:
    - name: tpw_cimss
      source_names: [ascii]
      docstring: |
        The tpw_cimss product_defaults configuration for ascii product.
      product_defaults: ascii_tpw_cimss
      spec:
        variables: ["tpw"]
    - name: tpw_purple
      source_names: [ascii]
      docstring: |
        The tpw_purple product_defaults configuration for ascii product.
      product_defaults: ascii_tpw_purple
      spec:
        variables: ["tpw"]
    - name: tpw_pwat
      source_names: [ascii]
      docstring: |
        The tpw_pwat product_defaults configuration for ascii product.
      product_defaults: ascii_tpw_pwat
      spec:
        variables: ["tpw"]