interface: products
family: list
name: mhs
docstring: |
  The mhs product_inputs configuration, which produces 89V, 157V, 183-1H, 183-3H, and 190V products.
spec:
  products:
    - name: 89V
      docstring: |
        The 89V product_defaults configuration for mhs products.
      product_defaults: 89V
      spec:
        source_name: mhs
        variables: ["Chan1_AT"]
        interpolator:
          plugin:
            name: pyresample_wrappers.interp_gauss
            arguments:
              sigmaval: 10000
    - name: 89VNearest
      docstring: |
        The 89VNearest product_defaults configuration for mhs products.
      product_defaults: 89VNearest
      spec:
        source_name: mhs
        variables: ["Chan1_AT"]
