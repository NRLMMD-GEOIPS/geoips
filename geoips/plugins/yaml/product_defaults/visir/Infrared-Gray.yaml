interface: product_defaults
family: interpolator_algorithm_colormap
name: Infrared-Gray
docstring: |
  The Infrared-Gray product_defaults configuration.
spec:
  algorithm:
    plugin:
      name: single_channel
      arguments:
        range: [-100.0, 50.0]
        input_units: Kelvin
        output_units: celsius
        min_outbounds: crop
        max_outbounds: crop
        norm: null
        inverse: null
  mtif_type: ir
  colormap:
    plugin:
      name: matplotlib_linear_norm
      arguments:
        data_range: [-100.0, 50.0]
        colormap_name: Greys
        colorbar_label: "Brightness Temperatures (degrees Celsius)"
  interpolator:
    plugin:
      name: interp_nearest
      arguments: {}
