interface: product_defaults
family: interpolator_algorithm_colormap
name: IR-BD
docstring: |
  The IR-BD product_defaults configuration.
spec:
  algorithm:
    plugin:
      name: single_channel
      arguments:
        range: [-90.0, 40.0]
        input_units: Kelvin
        output_units: celsius
        min_outbounds: crop
        max_outbounds: crop
        norm: null
        inverse: null
  mtif_type: ir
  colormap:
    plugin:
      name: visir.IR_BD
      arguments:
        data_range: [-90.0, 40.0]
  interpolator:
    plugin:
      name: pyresample_wrappers.interp_nearest
      arguments: {}
