interface: product_defaults
family: interpolator_algorithm_colormap
name: pmw_37_37HNearest
docstring: |
    The 37HNearest product_defaults configuration.
spec:
    interpolator:
        plugin:
            name: pyresample_wrappers.interp_nearest
            arguments: {}
    algorithm:
        plugin:
            name: single_channel
            arguments:
                output_data_range: [125, 300]
                min_outbounds: crop
                max_outbounds: crop
                norm: null
                inverse: null
    mtif_type: pmw
    colormap:
        plugin:
            name: pmw_tb.cmap_37H
            arguments:
                data_range: [125, 300]
