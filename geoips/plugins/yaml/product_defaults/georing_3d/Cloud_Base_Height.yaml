interface: product_defaults
family: algorithm_interpolator_colormapper
name: Cloud_Base_Height
docstring: |
  The Cloud_Base_Height product_defaults GEOring_3d configuration.
spec:
  interpolator:
    plugin:
      name: interp_nearest
      arguments: {}
  algorithm:
    plugin:
      name: georing_3d
      arguments:
        output_data_range: [0.0, 20.0]
        min_outbounds: mask
        max_outbounds: mask
        norm: False
        inverse: False
        alg_type: cloud_base_height
  colormapper:
    plugin:
      name: cmap_cldHeight
      arguments:
        data_range: [0.0, 20.0]
