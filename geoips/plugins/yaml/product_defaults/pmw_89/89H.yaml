interface: product_defaults
family: interpolator_algorithm_colormap
name: pmw_89_89H
docstring: |
  The 89H product_defaults configuration.
spec:
  algorithm:
    plugin:
      name: single_channel
      arguments:
        output_data_range: [105, 305]
        min_outbounds: crop
        max_outbounds: crop
        norm: null
        inverse: null
  mtif_type: pmw
  colormap:
    plugin:
      name: pmw_tb.cmap_89H
      arguments:
        data_range: [105, 305]
  interpolator:
    plugin:
      name: pyresample_wrappers.interp_gauss
      arguments:
        sigmaval: 10000
