interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: 89H-Legacy
  short-description: "89H-Legacy"
  long-description: ""
spec:
  algorithm:
    plugin_name: single_channel
    arguments:
      output_data_range: [180, 280]
      min_outbounds: crop
      max_outbounds: crop
      norm: null
      inverse: null
  mtif_type: pmw
  colormap:
    plugin_name: pmw_tb.cmap_89H_Legacy
    arguments:
      data_range: [180, 280]
  interpolation:
    plugin_name: pyresample_wrappers.interp_gauss
    arguments:
      sigmaval: 10000
