interface: "feature_annotators"
family: "cartopy"
metadata:
  name: "tc_visir"
  short-description: "The tc_visir boundaries configuration"
  long-description: >
    Coastlines and Countries Enabled. All colored #000000. 0.5px coastlines, 0.25px countries,
    0px states borders, and 0px rivers.
spec:
  coastlines:
    enabled: true
    color: "#000000"
    linewidth: 0.5
  countries:
    enabled: true
    color: "#000000"
    linewidth: 0.25
  states:
    enabled: false
    color: "#000000"
    linewidth: 0
  rivers:
    enabled: false
    color: "#000000"
    linewidth: 0
