interface: gridline_annotators
family: cartopy
name: tc_windspeed
docstring: |
  The TC Windspeed gridline_annotators configuration
  All gridline labels enabled, latitude and longitude lines colored
  #00B4B4B4, 2 degree spacing, 1px linewidth, and [4, 2] linestyle
spec:
  labels:
    top: True
    bottom: True
    left: True
    right: True
  lines:
    latitude: &grid-lines
      color: "#00B4B4B4"
      linestyle: [4, 2]
      linewidth: 1
      spacing: 2
    longitude: *grid-lines
