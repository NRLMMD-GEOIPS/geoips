interface: gridline_annotators
family: cartopy
name: tc_visir_3200km
docstring: |
  The TC Visible Infrared 3200km gridline_annotators configuration.

  All gridline labels enabled, latitude and longitude lines colored
  #000000, 5 degree spacing, 1px linewidth, and [4, 2] linestyle
spec:
  labels:
    top: True
    bottom: True
    left: True
    right: True
  lines:
    color: "#000000"
    linestyle: [4, 2]
    linewidth: 1
  spacing:
    latitude: 5
    longitude: 5
