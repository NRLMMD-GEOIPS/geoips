interface: gridline_annotators
family: cartopy
name: tc_0p25degree
docstring: |
  The TC 0.25 degree gridline_annotators configuration.

  All gridline labels enabled, latitude and longitude lines colored
  #00B4B4B4, 0.25 degree spacing, 1px linewidth, and [4, 2] linestyle
spec:
  labels:
    top: True
    bottom: True
    left: True
    right: True
  lines:
    color: "#00B4B4B4"
    linestyle: [4, 2]
    linewidth: 1
  spacing:
    latitude: 0.25
    longitude: 0.25
