interface: gridlines
metadata:
  name: tc_0p25degree
  family: standard
  short-description: "TC 0.25 degree gridlines configuration"
  long-description: |
    All gridline labels enabled, latitude and longitude lines colored
    #00B4B4B4, 0.25 degree spacing, 1px linewidth, and [4, 2] linestyle
spec:
  labels:
    top: True
    bottom: True
    left: True
    right: True
  latitude-lines: &grid-lines
    color: '#00B4B4B4'
    linestyle: [4, 2]
    linewidth: 1
    spacing: 0.25
  longitude-lines: *grid-lines