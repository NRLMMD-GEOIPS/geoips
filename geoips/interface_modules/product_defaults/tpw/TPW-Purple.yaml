interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: TPW-Purple
  short-description: "TPW-Purple"
  long-description: ""
spec:
  algorithm:
    plugin_name: single_channel
    arguments:
      output_data_range: [5.0, 65.0]
      min_outbounds: mask
      max_outbounds: crop
      norm: null
      inverse: null
  colormap:
    plugin_name: tpw.tpw_purple
    arguments: {}
  interpolation:
    plugin_name: pyresample_wrappers.interp_gauss
    arguments:
      sigmaval: 10000
