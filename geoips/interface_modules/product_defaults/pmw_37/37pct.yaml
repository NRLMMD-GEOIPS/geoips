interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: 37pct
  short-description: "37pct"
  long-description: ""
spec:
  algorithm:
    plugin_name: pmw_tb.pmw_37pct
    arguments:
      output_data_range: [230, 280]
      min_outbounds: crop
      max_outbounds: mask
      norm: null
      inverse: null
  mtif_type: pmw
  colormap:
    plugin_name: pmw_tb.cmap_37pct
    arguments:
      data_range: [230, 280]
  interpolation:
    plugin_name: pyresample_wrappers.interp_gauss
    arguments:
      sigmaval: 10000
