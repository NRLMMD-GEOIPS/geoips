interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: 19H
  short-description: "19H imagery"
  long-description: "Horizontally polarized 19 GHz imagery"
spec:
  algorithm:
    plugin_name: single_channel
    arguments:
      output_data_range: [125, 300]
      min_outbounds: crop
      max_outbounds: crop
      norm: null
      inverse: null
  colormap:
    plugin_name: pmw_tb.cmap_37H
    arguments:
      data_range: [125, 300]
  interpolation:
    plugin_name: pyresample_wrappers.interp_gauss
    arguments:
      sigmaval: 25000
  mtif_type: pmw
