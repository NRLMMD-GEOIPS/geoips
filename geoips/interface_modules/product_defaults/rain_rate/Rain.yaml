interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: Rain
  short-description: "Rain"
  long-description: ""
spec:
  algorithm:
    plugin-name: single_channel
    arguments:
      output_data_range: [0.05, 50.0]
      min_outbounds: mask
      max_outbounds: crop
      norm: null
      inverse: null
  mtif_type: rain
  colormap:
    plugin_name: pmw_tb.cmap_Rain
    arguments:
      data_range: [0.05, 50.0]
  interpolation:
    plugin_name: pyresample_wrappers.interp_gauss
    arguments:
      sigmaval: 10000
