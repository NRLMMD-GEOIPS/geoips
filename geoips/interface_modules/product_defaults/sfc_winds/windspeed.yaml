interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: windspeed
  short-description: "windspeed"
  long-description: ""
spec:
  algorithm:
    plugin_name: single_channel
    arguments:
      output_data_range: [0, 200]
      input_units: kts
      output_units: kts
      min_outbounds: crop
      max_outbounds: crop
      norm: null
      inverse: null
  mtif_type: windspeed
  colormap:
    plugin_name: winds.wind_radii_transitions
    arguments:
      data_range: [0, 200]
  interpolation:
    plugin_name: pyresample_wrappers.interp_nearest
    arguments: {}
