interface: product_defaults
metadata:
  name: Night-Vis-GeoIPS1
  family: interp_alg_cmap
spec:
  algorithm:
    name: visir.Night-Vis-GeoIPS1
    arguments:
      min_outbounds: crop # Mask lower bounds will prevent black images
      max_outbounds: crop
      max_night_zen: 90
  mtif_type: vis
  colormap:
    name: matplotlib_linear_norm
    arguments:
      data_range: [0.0, 1.0] # Normalized algorithm
      cmap_name: Greys_r
      cbar_label: Normalized Radiance
  interpolation:
    name: pyresample_wrappers.interp_nearest
    arguments: {}
