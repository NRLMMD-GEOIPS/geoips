interface: product_defaults
family: interpolator_algorithm_colormap
metadata:
  name: WV-Lower
  short-description: "WV-Lower"
  long-description: ""
spec:
  algorithm:
    plugin_name: single_channel
    arguments:
      output_data_range: [-70.0, 0.0]
      input_units: Kelvin
      output_units: celsius
      min_outbounds: crop
      max_outbounds: crop
      norm: null
      inverse: null
  mtif_type: ir
  colormap:
    plugin_name: visir.WV
    arguments:
      data_range: [-70.0, 0.0]
  interpolation:
    plugin_name: pyresample_wrappers.interp_nearest
    arguments: {}
