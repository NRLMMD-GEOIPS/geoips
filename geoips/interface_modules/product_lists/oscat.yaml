interface: product_inputs
family: standard
metadata:
  name: oscat
  short-description: "The oscat product_inputs configuration"
  long-description:
    "The oscat product_inputs configuration, which produces windspeed, windbarbs, and wind-ambiguities products."
spec:
  products:
    - name: windspeed
      variables: ['wind_speed_kts']
    - name: windbarbs
      variables: ['wind_speed_kts', 'wind_dir_deg_met', 'rain_flag']
    - name: wind-ambiguities
      variables: ['wind_speed_ambiguity_kts', 'wind_dir_deg_ambiguity_met', 'rain_flag_ambiguity']

