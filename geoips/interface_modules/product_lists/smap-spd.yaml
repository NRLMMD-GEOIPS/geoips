interface: product_lists
family: standard
metadata:
  name: smap-spd
  short-description: "The smap-spd product_lists configuration"
  long-description: "The smap-spd product_lists configuration, which produces windspeed, unsectored, and sectored products."
spec:
  products:
    - name: windspeed
      variables: ["wind_speed_kts"]
    - name: unsectored
      variables: ["wind_speed_kts"]
    - name: sectored
      variables: ["wind_speed_kts"]
