interface: product_inputs
family: standard
metadata:
  name: ascat
  short-description: "The ascat product_inputs configuration"
  long-description:
    "The ascat product_inputs configuration, which produces Windspeed products, Windbarbs products, Wind-ambiguity products, and Unsectored/Sectored products."
spec:
  products:
    - name: windspeed
      variables: ['wind_speed_kts']
    - name: Windbarbs-Gray
      product_template: "windbarbs"
      variables: ['wind_speed_kts', 'wind_dir_deg_met', 'rain_flag']
      colormap:
        name: "matplotlib_linear_norm"
        arguments:
          data_range:
      cmap_func: "matplotlib_linear_norm"
      cmap_args:
        data_range: [0, 200]
        cmap_name: 'Greys_r'
        cbar_label: 'Wind speed (kts)'
      barb_sizes:
        thinning: 1
        barb_length: 5
        line_width: 1.5
        sizes_dict: {'height': 0.7, 'spacing': 0.3}
        rain_size: 10
    - name: windbarbs
      variables: ['wind_speed_kts', 'wind_dir_deg_met', 'rain_flag']
    - name: wind-ambiguities
      variables: ['wind_speed_ambiguity_kts', 'wind_dir_deg_ambiguity_met', 'rain_flag_ambiguity']
    - name: unsectored
      variables: ['wind_speed_kts', 'wind_dir_deg_met']
    - name: sectored
      variables: ['wind_speed_kts', 'wind_dir_deg_met']