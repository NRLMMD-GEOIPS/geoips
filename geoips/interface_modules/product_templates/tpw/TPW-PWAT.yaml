      output_data_range: [1.0, 90.0]
      min_outbounds: mask
      max_outbounds: crop
      norm: null
      inverse: null
  colormap:
    name: tpw.tpw_pwat
    arguments: {}
  interpolation:
    name: pyresample_wrappers.interp_gauss
    arguments:
      sigmaval: 10000