interface: product_templates
metadata:
  name: TPW-Purple
  family: interp_alg_cmap
spec:
  algorithm:
    name: single_channel
    arguments:
      output_data_range: [5.0, 65.0]
      min_outbounds: mask
      max_outbounds: crop
      norm: null
      inverse: null
  colormap:
    name: tpw.tpw_purple
    arguments: {}
  interpolation:
    name: pyresample_wrappers.interp_gauss
    arguments:
      sigmaval: 10000