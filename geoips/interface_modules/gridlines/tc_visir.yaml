interface: gridlines
metadata:
  name: tc_visir
  family: standard
  short-description: "TC Visible Infrared gridlines configuration"
  long-description: |
    All gridline labels enabled, latitude and longitude lines colored
    #000000, 2 degree spacing, 1px linewidth, and [4, 2] linestyle
spec:
  labels:
    top: True
    bottom: True
    left: True
    right: True
  latitude-lines: &grid-lines
    color: '#000000'
    linestyle: [4, 2]
    linewidth: 1
    spacing: 2
  longitude-lines: *grid-lines