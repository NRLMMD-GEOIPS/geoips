interface: product_inputs
metadata:
  name: ascatuhr
  family: standard
  short-description: "The ascatuhr product_inputs configuration"
  long-description:
    "The ascatuhr product_inputs configuration, which produces Windspeed products, Windbarbs products, Wind-ambiguity products, Unsectored/Sectored products, Sigma0 products, and NRCS products"
spec:
  products:
    windspeed:
      variables: ['wind_speed_kts']
    windbarbs:
      variables: ['wind_speed_kts', 'wind_dir_deg_met']
    wind-ambiguities:
      variables: ['wind_speed_ambiguities_kts', 'wind_dir_ambiguities_deg_met']
    unsectored:
      variables: ['wind_speed_kts', 'wind_dir_deg_met']
    sectored:
      variables: ['wind_speed_kts', 'wind_dir_deg_met']
    sigma0:
      variables: ['sigma0_mean']
    nrcs:
      variables: ['sigma0_mean']
      # variables: ['sig_fore']
      # variables: ['sig_mid']
      # variables: ['sig_aft']
      alg_args: 
        output_data_range: [-30, -1]
        input_units: dB
        output_units: dB
        min_outbounds: crop
        max_outbounds: crop
        norm: null
        inverse: null
        cmap_args: 
          data_range: [-30, -1]
          cmap_name: Greys_r
