interface: product_inputs
metadata:
  name: ssmis
  family: standard
  short-description: "The ssmis product_inputs configuration"
  long-description:
    "The ssmis product_inputs configuration, which produces color37, 37pct, color91, 91pct, 91H, 91V, 91HW, 91H-Physical, 91H-Legacy, 
   150H, 183-1H, 183-3H, 183-7H, 190V, 19H, 19V, 37H-Legacy, 37H-Physical, 37H, and 37V products."
spec:
  products:
    - name: color37
      variables: ["H37", "V37"]
      interp_args:
        sigmaval: 25000
    - name: color37Nearest
      variables: ["H37", "V37"]
    - name: 37pct
      variables: ["H37", "V37"]
      interp_args:
        sigmaval: 25000
    - name: 37pctNearest
      variables: ["H37", "V37"]
