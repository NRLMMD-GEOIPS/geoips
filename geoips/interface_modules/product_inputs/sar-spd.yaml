interface: product_inputs
metadata:
  name: sar-spd
  family: standard
  short-description: "The sar-spd product_inputs configuration"
  long-description:
    "The sar-spd product_inputs configuration, which produces windspeed, nrcs, incident-angle, unsectored, and sectored products."
spec:
  products:
    windspeed:
      variables: ['wind_speed_kts']
    nrcs:
      variables: ['nrcs']
    incident-angle:
      variables: ['incident_angle']
    unsectored:
      variables: ['wind_speed_kts']
    sectored:
      variables: ['wind_speed_kts']
