interface: product_inputs
metadata:
  name: windsat
  family: standard
  short-description: "The windsat product_inputs configuration"
  long-description:
    "The windsat product_inputs configuration, which produces windspeed, color37, 37pct, 37H-Legacy, 37H-Physical, 37H, and 37V products."
spec:
  products:
    - name: windspeed
      variables: ['wind_speed_kts']
    - name: color37
      variables: ['ftb37h', 'ftb37v']
      interp_args:
        sigmaval: 10000
    - name: color37Nearest
      variables: ['ftb37h', 'ftb37v']
    - name: 37pct
      variables: ['ftb37h', 'ftb37v']
      interp_args:
        sigmaval: 10000
    - name: 37pctNearest
      variables: ['ftb37h', 'ftb37v']
    - name: 37H-Legacy
      variables: ['ftb37h']
      interp_args:
        sigmaval: 10000
    - name: 37H-LegacyNearest
      variables: ['ftb37h']
    - name: 37H-Physical
      variables: ['ftb37h']
      interp_args:
        sigmaval: 10000
    - name: 37H-PhysicalNearest
      variables: ['ftb37h']
    - name: 37H
      variables: ['ftb37h']
      interp_args:
        sigmaval: 10000
    - name: 37HNearest
      variables: ['ftb37h']
    - name: 37V
      variables: ['ftb37v']
      interp_args:
        sigmaval: 10000
    - name: 37VNearest
      variables: ['ftb37v']