interface: product_inputs
metadata:
  name: amsr2
  family: standard
  short-description: "The amsr2 product_inputs configuration"
  long-description:
    "The amsr2 product_inputs configuration, which produces windspeed, unsectored, sectored, color37, 37pct, color89, 89pct, 89H, 
    89V, 89HW, 89H-Physical, 89H-Legacy, 37H-Legacy, 37H-Physical, 37H, and 37V products."
spec:
  products:
    windspeed:
      variables: ['wind_speed_kts']
    unsectored:
      variables: ['wind_speed_kts']
    sectored:
      variables: ['wind_speed_kts']
    color37:
      variables: ['tb36h', 'tb36v']
      interp_args:
        sigmaval: 10000
    color37Nearest:
      variables: ['tb36h', 'tb36v']
    37pct:
      variables: ['tb36h', 'tb36v']
      interp_args:
        sigmaval: 10000
    37pctNearest:
      variables: ['tb36h', 'tb36v']
    color89:
      variables: ['tb89hA', 'tb89vA']
      interp_args:
        sigmaval: 10000
    color89Nearest:
      variables: ['tb89hA', 'tb89vA']
    89pct:
      variables: ['tb89hA', 'tb89vA']
      interp_args:
        sigmaval: 10000
    89pctNearest:
      variables: ['tb89hA', 'tb89vA']
    89H:
      variables: ['tb89hA']
      interp_args:
        sigmaval: 10000
    89HNearest:
      variables: ['tb89hA']
    89V:
      variables: ['tb89vA']
      interp_args:
        sigmaval: 10000
    89VNearest:
      variables: ['tb89vA']
    89HW:
      variables: ['tb89hA']
      interp_args:
        sigmaval: 10000
    89HWNearest:
      variables: ['tb89hA']
    89H-Physical:
      variables: ['tb89hA']
      interp_args:
        sigmaval: 10000
    89H-PhysicalNearest:
      variables: ['tb89hA']
    89H-Legacy:
      variables: ['tb89hA']
      interp_args:
        sigmaval: 10000
    89H-LegacyNearest:
      variables: ['tb89hA']
    37H-Legacy:
      variables: ['tb36h']
      interp_args:
        sigmaval: 10000
    37H-LegacyNearest:
      variables: ['tb36h']
    37H-Physical:
      variables: ['tb36h']
      interp_args:
        sigmaval: 10000
    37H-PhysicalNearest:
      variables: ['tb36h']
    37H:
