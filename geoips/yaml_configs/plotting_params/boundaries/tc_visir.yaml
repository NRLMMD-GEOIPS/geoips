interface: boundaries
metadata:
  name: tc_visir
  family: standard
  short-description: "The tc_visir boundaries configuration"
  long-description: |
    All line types enabled. All colored red. 2px coastlines, 1px countries,
    0.5px states borders, and 0px rivers.
spec:
  coastlines:
    enabled: True
    color: '#000000'
    linewidth: 0.5
  countries:
    enabled: True
    color: '#000000'
    linewidth: 0.25
  states:
    enabled: False
    color: '#000000'
    linewidth: 0
  rivers:
    enabled: False
    color: '#000000'
    linewidth: 0

