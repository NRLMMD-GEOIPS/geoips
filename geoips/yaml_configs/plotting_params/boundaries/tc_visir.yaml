interface: boundaries
metadata:
  name: tc_visir
  family: standard
  short-description: "The tc_visir boundaries configuration"
  long-description: |
    Coastlines and Countries Enabled. All colored #000000. 0.5px coastlines, 0.25px countries,
    0px states borders, and 0px rivers.
spec:
  coastlines:
    enabled: True
    color: '#000000'
    linewidth: 0.5
  countries:
    enabled: True
    color: '#000000'
    linewidth: 0.25
  states:
    enabled: False
    color: '#000000'
    linewidth: 0
  rivers:
    enabled: False
    color: '#000000'
    linewidth: 0

