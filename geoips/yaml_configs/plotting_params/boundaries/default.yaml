interface: boundaries
metadata:
  name: default
  family: standard
  short-description: "The default boundaries configuration"
  long-description: |
    All line types enabled. All colored red. 2px coastlines, 1px countries,
    0.5px states borders, and 0px rivers.
spec:
  coastlines:
    enabled: True
    color: 'red'
    linewidth: 2
  countries:
    enabled: True
    color: 'red'
    linewidth: 1
  states:
    enabled: True
    color: 'red'
    linewidth: 0.5
  rivers:
    enabled: True
    color: 'red'
    linewidth: 0

