Night-Vis:
    product_type: interp_alg_cmap
    alg_func: Night_Vis
    alg_args: 
        output_data_range: [0, 100]
        input_units: radiance
        output_units: radiance
        min_outbounds: mask
        max_outbounds: crop
        scale_factor: 100
        gamma_list: [1.0]
        max_night_zen: 90
        inverse: False
        norm: False
    mtif_type: vis
    cmap_func: matplotlib_linear_norm
    cmap_args: 
        data_range: [0, 100]
        cmap_name: Greys_r
        cbar_label: Normalized Radiance
    interp_func: pyresample_wrappers.interp_nearest
    interp_args: {}
