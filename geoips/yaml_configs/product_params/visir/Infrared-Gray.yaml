Infrared-Gray:
    product_type: interp_alg_cmap
    alg_func: single_channel
    alg_args: 
        output_data_range: [-100.0, 50.0]
        input_units: Kelvin
        output_units: celsius
        min_outbounds: crop
        max_outbounds: crop
        norm: null
        inverse: null
    mtif_type: ir
    cmap_func: matplotlib_linear_norm
    cmap_args: 
        data_range: [-100.0, 50.0]
        cmap_name: Greys
        cbar_label: 'Brightness Temperatures (degrees Celsius)'
    interp_func: interp_nearest
    interp_args: {}
