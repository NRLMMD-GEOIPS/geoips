      `geoips list packages`.
    usage_str: |
      To use, type `geoips describe package <package_name>`, where <package_name> is a
      valid GeoIPS Package.
    output_info:
      - GeoIPS Package
      - Docstring
      - Package Path
      - Source Code
      - Version Number
