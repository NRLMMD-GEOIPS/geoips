enhancement:
- title: 'Base Plugin Classes'
  description: |
    This PR builds off of #1235 by implementing base plugin classes for all class-based
    interfaces (previously module-based interfaces). Additionally, this PR converts all
    output_checker plugins to class-based plugins and refactors the output_checker
    interface / base plugin code to remove any reference of ``plugin.module`` and make
    use of functionality via inheritance instead. There is an additional PR for
    recenter_tc (https://github.com/NRLMMD-GEOIPS/recenter_tc/pull/54) which converts
    the ``fdeck`` output_checker to class-based as well.

    Additionally, added documentation describing the purpose of class-based plugins and
    how they impact the plugin registry. There is also an example of how to convert a
    module-based plugin to a class-based plugin which also describes how the plugin
    registry can access the metadata of the true class-based plugin.

    Finally, refactored the long unit test ``test_readers`` by removing any reference of
    ``plugin.module`` and updating logic to get all information needed for unit tests
    via a hardcoded yaml file rather than having testing logic in the module of specific
    reader plugins.
