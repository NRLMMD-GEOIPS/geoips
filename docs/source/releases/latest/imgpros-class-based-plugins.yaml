enhancement:
- title: 'Class Based Plugins -- Registry Updates'
  description: |
    In an effort to convert all of our module_based plugins to class_based plugins, we
    need to update multiple areas of the codebase. One large refactor that needs to
    occur is plugin registry related updates, which is what is handled in this PR.

    This update includes a refactor of the BaseModuleInterface to become
    BaseClassInterface, and updates all module_based interfaces to make use of that new
    class. Directory changes to come soon.

    Additionally, updated create_plugin_registries.py and plugin_registry.py to make
    use of the new updates to the BaseClassInterface, and added logic to handle the
    conversion of module_based interfaces to a true plugin class, or the omission of
    that step if a True class plugin is provided.

    Lastly, created a dummy class-based algorithm to test the new plugin registry
    infrastructure and updated all failing unit/integration tests to match the new
    functionality added.
