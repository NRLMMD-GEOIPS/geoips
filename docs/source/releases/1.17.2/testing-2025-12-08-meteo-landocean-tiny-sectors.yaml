testing:
  - title: "Meteosat EU and IO general land ocean tiny test sector"
    description: |
      Same location for both Meteosat EU and IO, off the coast of Spain, over
      the Mediterranean.

      * Add meteoeu and meteoio landocean 3km tiny sector, off the coast of
        Spain, over the Mediterranean
      * Add meteoeu and meteoio full disk tiny sectors
      * Added meteoeu tiny sector outputs (no available meteoio dataset right now).
        landocean using fci, full disk using seviri.
      * Update test_tiny_sectors_geoips.py with the global image evaluation for
        the 20250624 MSG-3 (METEOEU) dataset (remove unused 2020 MSG-1 METEO-IO
        dataset example).
      * Update all seviri global sector test scripts to use new meteoeu
        landocean tiny sector, and update test outputs accordingly.
      * Update all seviri unprojected image outputs to output the standard
        300x300 test output image size, vs previous 1000x1000, and update
        test outputs accordingly.  Note we can't use tiny sectors for the
        self register / unprojected image outputs.

      This update saved only about 15% processing time improvement for the seviri
      sectored test scripts, but about 85% file size improvement (~1MB for full disk
      outputs, <100KB for tiny sector outputs).
