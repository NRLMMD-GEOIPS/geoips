testing and installation:
- title: 'Update call_cmd to explicitly request to use_print or use_logging, rather than toggle with use_logging'
  description: |
    Previously we just passed in use_logging, and if it was true we printed each line of
    the command output via LOG commands, and if it was false, we printed to the
    screen with print commands.  Sometimes we don't want to print to the screen
    at all (if we ONLY want to write to the log file), so allow requesting both
    use_print and use_logging separately so we can turn both off if we want.
    This makes for much nicer pytest output...
  files:
    deleted:
    - ''
    moved:
    - ''
    added:
    - ''
    modified:
    - 'geoips/geoips_utils.py'
  date:
    start: 2025-08-13
    finish: 2025-08-14
- title: 'Print TIME and LOGFILE in check_requirements run_command when exclusively redirecting to log file'
  description: |
    If we are only writing output to a log file and not printing or teeing
    to the terminal, include both the current time and the logfile name
    to the terminal prior to calling the command.  This allows more easily
    identifying and reviewing the current log output, as well as quickly
    seeing how long a given command has been running.
