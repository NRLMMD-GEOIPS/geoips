testing:
- title: 'Turn off log and print output in pytest-based integration testing'
  description: |
    To avoid ALL output from a command getting printed to the screen when
    a test fails (since it all gets redirected to a log file), use the
    new use_print and use_logging arguments to call_cmd to turn off both
    print and log.  Previously the LOG output didn't end up going to the
    terminal, I don't know why it started going to the terminal, but this
    ensures we don't print ANYTHING directly to the terminal when we are
    redirecting the pytest output to logs.
