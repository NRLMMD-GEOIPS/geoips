enhancement:
- title: 'Add cache_solar_angles and geolocation_only kwargs to all geostationary readers'
  description: |
    Add the cache_solar_angles kwarg to all geostationary readers - this was previously
    only supported with the abi_netcdf reader. Now have the ability to cache the solar
    angles for any supported geostationary satellite.

    Add new geolocation_only kwarg to all geostationary readers. This allows the user to
    only return an xarray dataset of the geolocation information for a given scan.

    Provide more information if a partial cache file timeout is encountered.
