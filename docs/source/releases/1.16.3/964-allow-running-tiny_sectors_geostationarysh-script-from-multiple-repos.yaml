- title: 'Add ABI B13 Infrared Day/Night integration test products'
  description: |
    Since the geocolor goes-18 test dataset does NOT contain B14, we can't use the
    standard Test-Infrared-Day-Night, etc integration test products.  Create an
    ABI B13 specific version of the Test products to allow running efficient low
    resolution integration tests using that dataset.
   
    This involved adding a Test-Infrared-ABI-B13 version to each integration test
    product YAML, just for ABI.
