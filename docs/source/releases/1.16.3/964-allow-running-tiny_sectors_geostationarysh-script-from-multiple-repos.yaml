- title: 'Separate test_integration.py and test_tiny_sectors_geoips.py'
  description: |
    Since there are so many tiny sectors, separate them out into their own integration
    test script.

    I think we should have a separate tiny sector test script in every plugin repo
    that contains tiny sectors as well, so this will make it more clear how to
    organize / define the tiny sector tests in plugin repos.

    The tiny sector integration test script contains

    * OPTIONAL marker, no comparison to "correct" imagery

      * global_terminator_satzen.sh calls which spit out day, night, both products
        for each specific dataset, with null and 70 sat zen cutoff.  This is helpful
        for evaluating what data actually exists within a given dataset.
    * OPTIONAL marker, no comparison to correct imagery

      * geoips test sector --overlay commands for every tiny sector defined in the
        current repo, just spits out the overlay image output for each sector.

    * REQUIRED marker, comparison against correct imagery checked into the repo

      * tiny_sectors_geostationary.sh call for each tiny sector defined within the
        current repo.  This includes both non-dataset-specific test sectors, as
        well as dataset-specific test sectors.  Plugin repos should only have
        dataset-specific test sectors.
  files:
    deleted:
    - ''
    moved:
    - ''
    added:
    - 'tests/integration_tests/test_tiny_sectors_geoips.py'
    modified:
    - 'tests/integration_tests/test_integration.py'
