- title: 'Add product-name-base argument to global_terminator_satzen script'
  description: |
    Pass product-name-base argument to global_terminator_satzen script, and use it
    to set an environment variable that is then used in the satzen.yaml procflow
    config to define the requested products for a given dataset.

    Allows specifying additional Test-Infrared products for use with datasets that may
    not have the standard Infrared channel.  This was used to create
    Test-Infrared-ABI-B13-Day-Night, -Day-Only, Night-Only products to allow running
    Infrared low res tiny sectors for the geocolor goes-18 test dataset, which did
    NOT have B14BT variable available.
