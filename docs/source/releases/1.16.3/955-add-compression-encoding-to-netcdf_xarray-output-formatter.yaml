enhancement:
- title: 'Add compression encoding to netcdf output formatters'
  description: |
    Add two new kwargs (use_compression and compression_kwargs) to the netcdf output
    formatter functions for enabling compression when writing xarray datasets to a
    NetCDF file. By default, use_compression is true, and compression_kwargs is None.
    If compression_kwargs is None, the underlying write_xarray_to_netcdf function in the
    netcdf_xarray output formatter sets encoding kwargs for the to_netcdf function as
    zlib=True and compression_level=5.

    Update the abi.static.Infrared.netcdf_geoips and atms.tc.165H.netcdf_geoips test
    comparison outputs with new compressed NetCDF file. (Also use the 10km tiny test
    sector for the abi.static.Infrared.netcdf_geoips test, as the 3km tiny test sector
    no longer exists)

