family: cartopy
name: all_enabled
docstring: |
  A valid feature annotator plugin with all features enabled.
spec:
  coastline:
    enabled: true
    edgecolor: black
    linewidth: 2
  borders:
    enabled: true
    edgecolor: black
    linewidth: 2
