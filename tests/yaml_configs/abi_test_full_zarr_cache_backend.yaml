output_config_type: single_source
reader_name: abi_netcdf
filenames: !ENV ${GEOIPS_TESTDATA_DIR}/test_data_abi/data/goes16_20200918_1950/*
resampled_read: True
reader_kwargs:
  geolocation_cache_backend: zarr
  cache_solar_angles: True
  cache_data: True

available_sectors:
  static:
    sector_list:
      # This must match the other geoips/tests/yaml_configs/abi... procflow configs,
      # and the geoips/tests/scripts/abi.static.Visible.imagery_clean
      # since they use the same output directory!
      #   tests/scripts/abi.static.Visible.imagery_clean.sh
      #   tests/yaml_configs/abi_test_full_zarr_cache_backend.yaml
      #   tests/yaml_configs/abi_test.yaml
      - test_goeseast_eqc_3km_landocean
  tc:
    trackfile_parser: bdeck_parser
    trackfiles:
      - !ENV ${GEOIPS_PACKAGES_DIR}/geoips/tests/sectors/tc_bdecks/bal202020.dat
    tc_spec_template: tc_web

outputs:
  static:
    requested_sector_type: static
    output_formatter: imagery_clean
    filename_formatters: ["geoips_fname"]
    remove_duplicates: null
    product_names:
      - Visible
    minimum_coverage: 25
    compare_path: !ENV ${GEOIPS_PACKAGES_DIR}/geoips/tests/outputs/abi.<output>.<product>.imagery_clean
  tc:
    requested_sector_type: tc
    output_formatter: imagery_clean
    filename_formatters: ["tc_fname"]
    metadata_filename_formatters:
      tc_fname: metadata_default_fname
    metadata_output_formatter: metadata_default
    remove_duplicates: null
    product_names:
      - IR-BD
      - Infrared
    product_spec_override:
      IR_BD:
        exclude_platforms:
          - goes-17
      Infrared:
        include_platforms:
          - goes-16
    minimum_coverages:
      all: 100
      IR-BD: 0
    feature_annotator: tc_pmw
    gridline_annotator: tc_pmw
    compare_path: !ENV ${GEOIPS_PACKAGES_DIR}/geoips/tests/outputs/abi.<output>.<product>.imagery_clean.low_memory
