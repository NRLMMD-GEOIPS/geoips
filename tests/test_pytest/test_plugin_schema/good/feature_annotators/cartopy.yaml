---
interface: feature_annotators
family: cartopy
name: all_disabled
docstring: |
  A valid feature annotator plugin with all features disabled.
spec:
  coastlines:
    enabled: false
  countries:
    enabled: false
  states:
    enabled: false
  rivers:
    enabled: false

---
interface: feature_annotators
family: cartopy
name: coastlines
docstring: |
  A valid feature annotator plugin with only coastlines enabled.
spec:
