---
interface: "feature_annotators"
family: "cartopy"
name: "default"
docstring: |
  The default boundaries configuration.

  All line types enabled. All colored red. 2px coastlines, 1px countries,
  0.5px states borders, and 0px rivers.
spec:
  coastlines:
    enabled: true
    color: red
    linewidth: 2
    idontexist: none
  countries:
    enabled: true
    color: red
    linewidth: 1
  states:
    enabled: true
    color: red
    linewidth: 0.5
  rivers:
    enabled: false
